<html ng-app="content">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script type="text/javascript" src="js/controller.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div ng-controller="MapUsersCtrl">
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Select App</label>
					<div class="col-sm-2">
						<select class="form-control" ng-options="app for app in apps" ng-model="app" ng-change="fetchAllUsers(app)"></select>
					</div>

					<label class="col-sm-2 control-label">Select Category</label>
					<div class="col-sm-2">
						<select class="form-control" ng-options="category for category in categories" ng-model="selected"></select>
					</div>
				</div>
			</form>

				<br/>
			<br/>
				<table class="table table-striped table-condensed">
					<tr>
						<td>Image</td>
						<td>Select</td>
						<td>Name</td>
						<td>Twitter</td>
						<td>Insta</td>
						<td>Profile Pic</td>
					</tr>

					<tr>
						<td></td>
						<td></td>
						<td></td>
					</tr>

					<tr ng-repeat="item in items[selected]">
						<td><img ng-src="images/{{item._id}}"></td>
						<td><input type="checkbox" ng-model="item.checked" ng-change="selectUser(item)"/></td>
						<td>{{ item.name }}</td>
						<td>{{ item.twitter_handle }}</td>
						<td>{{ item.insta_handle }}</td>
						<td>{{ item.profile_pic }}</td>
					</tr>
				</table>

			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label">Name</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" ng-model="name"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Twitter</label>
					<div class="col-sm-5">
						<select class="form-control" ng-options="handle for handle in twitter_handles" ng-model="twitter_handle"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Insta</label>
					<div class="col-sm-5">
						<select class="form-control" ng-options="insta_handle for insta_handle in insta_handles" ng-model="insta_handle"></select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Profile Pic</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" ng-model="profile_pic"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Category</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" ng-model="selectedCategory"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">App</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" ng-model="selectedApp"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="form-control" ng-click="addUser()">Add/Edit</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="form-control" ng-click="deleteUser()">Delete</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-2">
						<button class="form-control" ng-click="removeCategory()">Remove Category</button>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
